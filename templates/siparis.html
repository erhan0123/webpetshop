<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Formu</title>
</head>
<body>
    <h1>Sipariş Formu</h1>
    <form action="{{ url_for('siparis') }}" method="POST">
        <h2>Sipariş Özeti</h2>
        <ul>
            {% for product in products %}
            <li>
                <img src="{{ product.image }}" alt="{{ product.name }}" style="max-width: 50px;">
                {{ product.name }}: 
                <input type="number" name="quantity" min="0" max="{{ product.quantity }}" value="0">
                adet
                <input type="hidden" name="product" value="{{ product.name }}">
            </li>
            {% endfor %}
        </ul>
        <h2>Kişisel Bilgiler</h2>
         <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="address">Adres:</label>
        <textarea id="address" name="address" required></textarea>
        
        <label for="credit-card">Kredi Kartı Numarası:</label>
        <input type="text" id="credit-card" name="credit-card" required>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        
        <label for="expiry">Son Kullanma Tarihi:</label>
        <input type="text" id="expiry" name="expiry" required>
        
        <button type="submit">Sipariş Ver</button>
</body>
</html>
