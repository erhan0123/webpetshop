<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Özeti</title>
    <link rel="stylesheet" href="static/css/style4.css">
</head>
<body>
    <div class="container">
        <h1>Sipariş Özeti</h1>
        <ul>
            {% for product, quantity in selected_products.items() %}
                <li>{{ product }} - {{ quantity }} adet</li>
            {% endfor %}
        </ul>
        <h2>Sipariş Formu</h2>
        <form action="{{ url_for('siparis') }}" method="POST">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Adres:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="credit-card">Kredi Kartı Numarası:</label>
            <input type="text" id="credit-card" name="credit-card" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <label for="expiry">Son Kullanma Tarihi:</label>
            <input type="text" id="expiry" name="expiry" required>
            
            <button type="submit">Sipariş Ver</button>
        </form>
    </div>
</body>
</html>
